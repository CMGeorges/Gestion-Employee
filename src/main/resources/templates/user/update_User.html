<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Employee Management Team</h1>
    <hr>
    <h2>Update Users</h2>

    <form action="#" method="POST" th:action="@{/adminPage/saveUser}" th:object="${user}">


        <input class="form-control mb-4 col-4" th:field="*{id}" type="hidden"/>
        <input class="form-control mb-4 col-4" th:field="*{firstName}" type="hidden"/>
        <input class="form-control mb-4 col-4" th:field="*{lastName}" type="hidden"/>
        <input class="form-control mb-4 col-4" disabled th:field="*{email}" type="text"/>


        <select class="form-control mb-4 col-4" th:field="*{roles}">
            <option selected th:value="USER">User</option>
            <option th:value="ADMIN">Admin</option>

        </select>

        <button class="btn btn-info col-2" type="submit"> Update User</button>
    </form>

    <hr>

    <a th:href="@{/adminPage/}"> Back to User List</a>
</div>

</body>
</html>
