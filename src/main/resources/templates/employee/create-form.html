<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management HR</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">

</head>
<body>
<div class="nav navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false"
                    class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
                    type="button">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/employee/}">Gestion Employee</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                <li><a th:href="@{/employee/}"><span sec:authentication="principal.username"> User</span></a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-3 ">
            <h1>Employee management</h1>
            <hr>
            <h2>Save Employee</h2>


            <form action="#" method="POST" th:action="@{/employee/saveEmployee}" th:object="${employee}">
                <input type="text" th:field="*{firstName}" placeholder="Employee First Name"
                       class="form-control mb-4 col-4">

                <input type="text" th:field="*{lastName}" placeholder="Employee Last Name"
                       class="form-control mb-4 col-4">

                <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">

                <input type="number" th:field="*{salary}" placeholder="Employee Salary" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2"> Save Employee</button>
            </form>

            <hr>

            <a th:href="@{/employee/}"> Back to Employee List</a>
        </div>
    </div>
</div>

</body>
</html>
