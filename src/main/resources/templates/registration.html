<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">
</head>
<body>

<!-- create navigation  bar  (Header)-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false"
                    class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
                    type="button">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/employee}">Gestion Employee</a>
        </div>
    </div>
</nav>

<br>
<br>
<br>

<!--Create Registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!
                </div>
            </div>
            <!-- success message -->
            <div th:if="${param.error}">
                <div class="alert alert-info">email Already used ! or not available</div>
            </div>

            <h1>SignUp</h1>

            <form method="post" th:action="@{/registration}" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input autofocus="autofocus" class="form-control" id="firstName"
                           required th:field="*{firstName}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label> <input
                        autofocus="autofocus" class="form-control" id="lastName"
                        required th:field="*{lastName}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        autofocus="autofocus" class="form-control" id="email" required
                        th:field="*{email}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        autofocus="autofocus" class="form-control" id="password"
                        required th:field="*{password}" type="password"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<!--create footer-->
<div class="container blockquote-footer">
    <div class="row">
        <div class='col text-center py-3'>Copyright &copy; Beauty Home</col>
        </div>

    </div>
</body>
</html>
